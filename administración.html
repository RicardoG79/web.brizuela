<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página en construcción</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, rgb(9, 134, 244), #a3e4d7);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    .icon {
      font-size: 60px;
      color: #1abc9c;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: rgb(9, 134, 244);
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .button {
      background-color: rgb(9, 134, 244);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: rgb(10, 58, 101);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/img/Instituto-Brizuela.png" alt="Página en construcción" class="icon-img">
    <h1>¡Estamos trabajando!</h1>
    <p>Nuestra página estará disponible muy pronto.<br>Gracias por tu paciencia.</p>
    <button class="button" onclick="location.href='index.html'">Volver al inicio</button>

  </div>
</body>
</html>
